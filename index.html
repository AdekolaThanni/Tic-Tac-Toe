<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-grid">
        <div class="grid-box grid-box-1 row-1 column-1 diagonal-1"><span></span></div>
        <div class="grid-box grid-box-2 row-1 column-2"><span></span></div>
        <div class="grid-box grid-box-3 row-1 column-3 diagonal-2"><span></span></div>
        <div class="grid-box grid-box-4 row-2 column-1"><span></span></div>
        <div class="grid-box grid-box-5 row-2 column-2 diagonal-1 diagonal-2"><span></span></div>
        <div class="grid-box grid-box-6 row-2 column-3"><span></span></div>
        <div class="grid-box grid-box-7 row-3 column-1 diagonal-2"><span></span></div>
        <div class="grid-box grid-box-8 row-3 column-2"><span></span></div>
        <div class="grid-box grid-box-9 row-3 column-3 diagonal-1"><span></span></div>

        <button class="replay-button">Replay</button>
    </div>
    <script src="js/jquery-3.6.0.slim.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
